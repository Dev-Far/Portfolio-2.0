<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Compound Interest Calculator</h1>
  <form onsubmit="calculateInterest(); return false;">
    <label for="principal">Principal:</label>
    <input type="number" id="principal" placeholder="Enter principal amount" required min="0" step="any">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" placeholder="Enter annual rate (%)" required min="0" step="any">

    <label for="years">Time (Years):</label>
    <input type="number" id="years" placeholder="Enter time in years" required min="0" step="any">

    <button type="submit">Calculate</button>
    <div id="amount">Total: <span id="total">00.00</span></div>
  </form>


  <script>
    function calculateInterest() {
      const result = document.getElementById("total");
      const principal = document.getElementById("principal");
      const rate = document.getElementById("rate");
      const time = document.getElementById("years");

      let principalInput = parseFloat(principal.value);
      let rateInput = parseFloat(rate.value) / 100;
      let yearsInput = parseFloat(time.value);
      let n = 12;

      if (isNaN(principalInput) || isNaN(rateInput) || isNaN(yearsInput) || principalInput <= 0 || rateInput <= 0 || yearsInput <= 0) {
        result.textContent = "Please enter valid positive numbers for all fields.";
        return;
      }

      const amount = principalInput * Math.pow((1 + rateInput / n), (n * yearsInput));
      result.textContent = `${amount.toLocaleString(undefined, { style: 'currency', currency: 'USD' })}`;
    }
  </script>
</body>
</html>
