<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./images/img1.jpg" alt="img 1">
            <img class="slide" src="./images/img2.jpg" alt="img 2">
            <img class="slide" src="./images/img4.jpg" alt="img 3">
            <img class="slide" src="./images/img3.jpg" alt="img 4">
            <img class="slide" src="./images/img5.jpg" alt="img 5">
            <!-- <img class="slide" src="./images/img6.jpg" alt="img 6"> -->
            <img class="slide" src="./images/img7.jpg" alt="img 7">
            <img class="slide" src="./images/img8.jpg" alt="img 8">
            <img class="slide" src="./images/img9.jpg" alt="img 9">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
